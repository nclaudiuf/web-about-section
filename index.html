<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="" />
		<meta name="author" content="Claudiu Furca" />
	</head>

	<body class="overflow-hidden min-vh-100" scrolling="no" aria-hidden="true">
		<!-- Animated Clients Banner -->
		<section
			class="card border-light shadow-sm s-clients col-10 me-auto ms-auto bg-light pt-0 pb-0"
			style="z-index: 9;"
		>
			<div class="container">
				<div class="row">
					<div class="col">
						<ul
							class="d-flex flex-wrap justify-content-center align-items-center list-unstyled mt-4 mb-4"
						>
							<li class="col-lg-3 col-md-4 col-sm-2 col-12 mt-sm-3 mb-3 mt-0">
								<h4 class="text-secondary-light text-center">Previous Clients</h4>
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate mb-3 mb-sm-0"
								data-aos="fade-up"
								data-aos-delay="100"
							>
								<img src="/assets/clients/Aston-Martin-Logo-Dark.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate mb-3 mb-sm-0"
								data-aos="fade-up"
								data-aos-delay="300"
							>
								<img src="/assets/clients/BMW-Logo.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate mb-3 mb-sm-0"
								data-aos="fade-up"
								data-aos-delay="200"
							>
								<img src="/assets/clients/Heineken-Logo.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate"
								data-aos="fade-up"
								data-aos-delay="300"
							>
								<img src="/assets/clients/N26-Logo-Dark.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate"
								data-aos="fade-up"
								data-aos-delay="400"
							>
								<img src="/assets/clients/ApTap-Logo.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate"
								data-aos="fade-up"
								data-aos-delay="300"
							>
								<img src="/assets/clients/Trivver-Logo-Dark.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate hide-md"
								data-aos="fade-up"
								data-aos-delay="400"
							>
								<img src="/assets/clients/24HourFitness-Logo.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate hide-md"
								data-aos="fade-up"
								data-aos-delay="300"
							>
								<img src="/assets/clients/Luvostore-Logo.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate hide-lg"
								data-aos="fade-up"
								data-aos-delay="300"
							>
								<img src="/assets/clients/Dreamcar-Logo.svg" />
							</li>
							<li
								class="col-md-2 col-sm-3 col-4 aos-init aos-animate hide-lg"
								data-aos="fade-up"
								data-aos-delay="300"
							>
								<img src="/assets/clients/Izinga-Logo-Horizontal.svg" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- Text Banner -->
		<section class="text-center">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 mt-4 mb-4">
						<h2 class="h1">
							Design for
							<span class="badge bg-primary text-wrap text-uppercase fs-3">Your</span>
							Business Impact
						</h2>
					</div>
				</div>
			</div>
		</section>

		<script type="module" src="src/js/index.js" async></script>
		<link
			rel="stylesheet"
			async
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
		/>
	</body>
</html>
